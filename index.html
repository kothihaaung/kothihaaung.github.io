<!DOCTYPE html>
<html lang="en">
  <head>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Archivo+Narrow" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Titillium+Web" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">

    <!-- Custom styles for this template -->

    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>

    <![endif]-->
  </head>
  <body>

  

  

    <div class="container">
      <div class="">

        <div class="col-sm-8 blog-main">

          <div class="blog-header">
            <div class="blog-title">Thiha Aung</div>
            <div class="blog-description">Some thoughts, wondering around and being an iOS Dev.</div>
          </div>

          <div class="blog-post-list"></div>

          <nav>
            <ul class="pager">
              <li><a href="#">Previous</a></li>
              <li><a href="#">Next</a></li>
            </ul>
          </nav>

        </div><!-- /.blog-main -->

      </div><!-- /.row -->

    </div><!-- /.container -->

    <footer class="blog-footer">

      <p>
        <a href="#">Back to top</a>
      </p>
    </footer>


    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    
    <script type="text/javascript">
    
    $(document).ready(function(){

      $.getJSON('2016/json/11.json', function(items) {

        $.each(items, function(i, post){

          $.get(post.url, function(data, status){
            
            $("div.blog-post-list").append(data);
          });    
        });
      });

      

      //$("h2.blog-post-title").html("From JSON");
    });

  </script>

    <script src="js/bootstrap.min.js"></script>
  </body>
